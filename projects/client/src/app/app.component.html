<button (click)="addItem()">Add Item</button>
<label> Cols:
  <input type="number" [(ngModel)]="columns" placeholder="cols">
</label>

<label> Rows:
  <input type="number" [(ngModel)]="rows" placeholder="rows">
</label>

<ddl-grid [columns]="columns" [rows]="rows" [(items)]="items">
  <ddl-item *ngFor="let item of items; trackBy: itemTrackBy">
    <div>{{item.id}} [{{item.x}},{{item.y}}] ({{item.width}},{{item.height}})</div>
  </ddl-item>
</ddl-grid>
